source1:
  type: sqlSource
  sql: >
    select explode(array(named_struct("num", 1, "str", "a"), named_struct("num", 2, "str", "b"))) as abc
source2:
  type: sql
  using: [tx]
  sql: >
    select 1 from tx limit 1
tx:
  type: sql
  using: [source1, source2]
  sql: >
    select
      s1.abc.str as str,
      s2.def.stuff as str2
    from source1 as s1
    join source2 as s2
    on s1.abc.num = s2.def.zum
